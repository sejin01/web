<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inherit</title>
    <style>
        div{
            font-size: 24px;
            color: brown;
        }
        
        div a{
            color: inherit; /*강제상속*/
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <p>안녕하세요</p>
        <a href="#">반갑습니다</a>
        
        &lt; 더보기 &gt;
