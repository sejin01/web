<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문문제</title>
</head>
<body>
    <script>
        var num = prompt("시험 성적을 입력하세요(0~100)");
        if (num > 100) {
            document.write("100이하의 숫자로 다시 입력");
        }
        else if (num < 60) {
            document.write("불합격");
        }
        else {
            document.write("합격");
        }
    </script>
</body>
</html>
