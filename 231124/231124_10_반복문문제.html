<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문문제</title>
</head>
<body>
   <select>
        <script>
            var y;
            for (y=2023; y>=1990; y--){
                document.write("<option>" + y + "</option>");
            }
        </script>
   </select> 년
   
   <select>
        <script>
            var m;
            for (m=1; m<=12; m++){
                if(m==3) {
                    document.write("<option selected>" + m + "</option>");
                }
                else {
                document.write("<option>" + m + "</option>");
                }
            }
        </script>
   </select> 월
   
   <select>
        <script>
            var d;
            for (d=1; d<=31; d++){
                if(d==15) {
                    document.write("<option selected>" + d + "</option>");
                }
                else {
                    document.write("<option>" + d + "</option>");
                }
            }
        </script>
   </select> 일
    
</body>
</html>
