<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var sb1 = Number(prompt("국어 성적을 입력하세요(0~100)"));
        var sb2 = Number(prompt("영어 성적을 입력하세요(0~100)"));
        var sb3 = Number(prompt("수학 성적을 입력하세요(0~100)"));
        
        var sum = sb1 + sb2 + sb3;
        var avg = Math.round(sum / 3);
        
         document.write("시험 성적 <br>");
        document.write("국어 : " + sb1 + "점" + "<br>");
        document.write("영어 : " + sb2 + "점" + "<br>");
        document.write("수학 : " + sb3 + "점" + "<br>");
        document.write("총점 : " + sum + "점" + "<br>");
        document.write("평균 : " + avg + "점" + "<br>");
        
        if (avg > 90) document.write("학점 : A");
        else if (avg > 80) document.write("학점 : B");
        else if (avg > 70) document.write("학점 : C");
        else if (avg > 60) document.write("학점 : D");
        else document.write("학점 : F");
        
    </script>
</body>
</html>
