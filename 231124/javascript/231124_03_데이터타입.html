<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터타입</title>
</head>
<body>
    <script>
        //undefined 정의되지 않은 자료형
        var a;
        // 문자형 변수
        var b = "박세진"
        // 숫자형 변수 (사칙연산 가능)
        var c = 123;
        //boolean :  참(true),거짓(false)
        //null : 비어있는 상태
        
        
        
        document.write("홍길동"+123+"<br>");
        document.write(123+654+"<br>");
        document.write(123+"홍길동"+654+"<br>"); //123 -> 숫자, 654->문자
        document.write(123+654+"홍길동"+"<br>");
        
         //문자가 먼저 나오면 뒤에 숫자를 문자처럼 인식하기 때문에 연산이 안 됨
        document.write("홍길동"+123+654+"<br>");
        document.write("홍길동"+(123+654));
        
        
        
    </script>
</body>
</html>
