<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>무한순차배너</title>
    <style>
        * {margin: 0; padding: 0;}
        section {width: 500px; height: 280px; border: 4px solid #f00; margin: 300px auto; position: relative;}
        ul { height: 2000px; position: relative;}
        ul li { float: left; width: 500px; list-style: none;}
        a { width: 40px; line-height: 40px; text-decoration: none; background: #000; color: #fff; text-align: center; position: absolute; }
        .prev { left: calc(50% - 20px); top: 0;}
        .next { left: calc(50% - 20px); bottom: 0;}
    </style>
</head>
<body>
    <section>
        <ul>
            <li><img src="images/slide1.jpg" alt="이미지1"></li>
            <li><img src="images/slide2.jpg" alt="이미지2"></li>
            <li><img src="images/slide3.jpg" alt="이미지3"></li>
            <li><img src="images/slide4.jpg" alt="이미지4"></li>
        </ul>
        <a href="#" class="prev">이전</a>
        <a href="#" class="next">다음</a>
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script>
            
            $(".next").click(function(){
                $("ul").animate({"top":"-280px"},500,function(){
                    $(this).append($("li:first-child")).css({"top":"0"});
                });
            });
            
            $(".prev").click(function(){
                $("ul").css({"top":"-280px"}).prepend($("li:last-child")).animate({"top":"0"},500);
            });
            
        </script>
        
    </section>
</body>
</html>
