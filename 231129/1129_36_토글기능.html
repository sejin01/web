<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>토글 기능</title>
    <style>
        a { text-decoration: none; color: #000; font-size: 50px; margin-left: 60px;}
    </style>
</head>
<body>
    <a href="#" class="btn">||</a>
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        var chk = 0;  //토글을 위한 변수
        
        $("a").click(function(){
            if (chk == 0){
                $("a").text("▶");
                chk = 1;
            }
            else{
                $("a").text("||");
                chk = 0;
            }
        });
        
    </script>
</body>
</html>
