<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴글자교체</title>
    <style>
        * {margin: 0; padding: 0;}
        ul { width: 800px; margin: 100px auto 0;}
        ul li { float: left; width: 200px; box-sizing: border-box; border-right: 1px solid #ddd; text-align: center; list-style: none;}
        ul li:first-child {border-left: 1px solid #ddd;}
        ul li a { display: block; line-height: 50px; color: #000; text-decoration: none; font-size: 18px;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#" data-kor="공지사항" data-eng="NOTICE">NOTICE</a></li>
        <li><a href="#" data-kor="자주묻는질문" data-eng="FAQ">FAQ</a></li>
        <li><a href="#" data-kor="질문과답변" data-eng="QNA">QNA</a></li>
        <li><a href="#" data-kor="다운로드" data-eng="DOWNLOAD">DOWNLOAD</a></li>
    </ul>
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        //글자에 마우스를 올리면 한글로 변경 , 마우스를 내리면 영어로 변경
        //notice -> 공지사항, faq -> 자주묻는질문, qna -> 질문과답변, download -> 다운로드
        $("a").hover(
            function(){
                /*
                // 데이터 속성값 추가 한 후 이용
                var kor = $(this).attr("data-kor")
                $(this).text(kor);
                */
                var num = $(this).parent().index();        //0(첫번째) 1 2 3 
                console.log(num);
                
                if(num == 0) $(this).text("공지사항");
                else if(num == 1) $(this).text("자주묻는질문");
                else if(num == 2) $(this).text("질문과답변");
                else if(num == 3) $(this).text("다운로드");
                
            },
            function(){
                /*
                // 데이터 속성값 추가 한 후 이용
                var eng = $(this).attr("data-eng")
                $(this).text(eng)
                */
                var num = $(this).parent().index();        //0(첫번째) 1 2 3 
            
                if(num == 0) $(this).text("NOTICE");
                else if(num == 1) $(this).text("FAQ");
                else if(num == 2) $(this).text("QNA");
                else if(num == 3) $(this).text("DOWNLOAD");
            }
        );
    </script>
</body>
</html>
