<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="box">
        <h1>text함수</h1>
        <p>안냐세여</p>
    </div>
    <button class="btn1">text변경</button>
    <button class="btn2">글자를 가져와서 텍스트 변경</button>
    
    <script>
        //.btn1을 클릭하면 p의 내용을 비가 오네요로 변경
        
        $(".btn1").click(function(){
            $("div").text("비가 오네요");
        });
        //text 함수 -> 들어오는 내용을 무조건 text(글자)요소로 인식 해서 태그를 써도 안 먹힘
        //html 함수 -> 모든 내용을 html 요소로 인식 해서 태그 사용 가능
        
        
        //.btn2을 클릭하면 h1의 내용을 가져와서 p에 텍스트를 교체
        
        $(".btn2").click(function(){
           var msg = $("h1").text();
           $("p").text(msg);
        });
    </script>
</body>
</html>
