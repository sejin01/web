<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval()</title>
    <style>
        * { margin: 0; padding: 0;}
        div { width: 100px; height: 100px; margin-top: 40px; background: #ff0; position: relative;}
    </style>
    
</head>
<body>
    <button class="btn1">play</button>
    <button class="btn2">stop</button>
    
    <div>box</div>
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        
        // auto()를 2초마다 반복
        var timer = setInterval("auto()", 2000);
        
        function auto(){
            $("div").animate({"left":"+=100"}, 500);
        }
        
        
        $(".btn1").click(function(){
            timer = setInterval("auto()", 2000);
        });
        
        $(".btn2").click(function(){
            clearInterval(timer);
        });
    </script>
</body>
</html>
