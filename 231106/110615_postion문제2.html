<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position문제2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 980px;
            height: 100px;
            background: #cfc;
            margin: 0 auto;
        }
        section {
            width: 980px;
            height: 280px;
            background: #ffc;
            margin: 0 auto;
            position: relative;
        }
        section div {
            width: 300px;
            height: 200px;
            background: #cff;
            position: absolute;
            top: 40px;
        }
        section div:nth-child(1) {
            left: 20px;
        }
        section div:nth-child(2) {
            left: 340px;

        }
        section div:nth-child(3) {
            left: 660px;
        }
        footer {
            width: 980px;
            height: 100px;
            background: #ccc;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>header</header>
    <section>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </section>
    <footer>footer</footer>
</body>
</html>
