<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택</title>
    <style>
        /*: , :: 둘 다 가능
        div::before : div안에 맨 앞
        div::after : div안에 맨 뒤*/
        
        div::before {
            content: "before";
        }
        div::after {
            content: "after";
        }
    </style>
</head>
<body>
    <div>안녕하세요</div>
</body>
</html>
