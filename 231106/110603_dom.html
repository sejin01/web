<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <style>
        section p {
            color: #f00;
        }
        section > p {
            background: #ff0;
        }
        section div p {
            /*section > div > p, section div > p, section > div p*/
            font-size: 24px;
        }
        
    </style>
</head>
<body>
    <h1>DOM(Document Object Model)</h1>
    <section> <!--부모(조상)-->
        <div> <!--자식(자손)-->
            <p>text</p>
        </div>
        <p>ppp</p>
    </section>
</body>
</html>
